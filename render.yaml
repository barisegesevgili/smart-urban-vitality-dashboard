services:
  - type: web
    name: smart-urban-vitality
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 5001
    healthCheckPath: /
    autoDeploy: true 